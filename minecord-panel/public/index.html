<!-- minecord-panel/public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>MineCord Panel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>MineCord Web Panel</h1>

<div class="grid">

  <div class="card">
    <h2>Bots.json</h2>
    <button onclick="loadBots()">Load</button>
    <button onclick="saveBots()">Save</button>
    <textarea id="bots"></textarea>
    <div id="msg"></div>
  </div>

  <div class="card">
    <h2>Status</h2>
    <button onclick="loadStatus()">Refresh</button>
    <div id="status"></div>
  </div>

</div>

<section class="card">
  <h2>Console</h2>

  <div class="consoleHeader">
    <div id="consoleTabs" class="consoleTabs"></div>

    <div class="consoleToggles">
      <label class="toggle">
        <input type="checkbox" id="chatOnlyToggle">
        <span>Chat only</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="sendAllToggle">
        <span>Send to all bots</span>
      </label>

      <button onclick="clearLogs()">Clear</button>
    </div>
  </div>

  <pre id="logs" class="logbox"></pre>

  <div class="cmdRow">
    <select id="cmdBotSelect" title="Target bot"></select>
    <input id="cmdInput" placeholder="Type chat or /command (Enter to send)" autocomplete="off" />
    <button id="cmdSendBtn">Send</button>
  </div>

  <div id="cmdMsg" class="small"></div>
</section>

<script src="app.js"></script>

</body>
</html>
