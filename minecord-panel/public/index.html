<!DOCTYPE html>
<html>
<head>
  <title>MineCord Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>MineCord Web Panel</h1>

<div class="grid">

  <div class="card">
    <h2>Bots.json</h2>
    <button onclick="loadBots()">Load</button>
    <button onclick="saveBots()">Save</button>
    <textarea id="bots"></textarea>
    <div id="msg"></div>
  </div>

  <div class="card">
    <h2>Status</h2>
    <button onclick="loadStatus()">Refresh</button>
    <button onclick="restartAll()">Restart All</button>
    <div id="status"></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>

<section class="card">
  <h2>Logs</h2>
  <div class="actions">
    <button onclick="clearLogs()">Clear</button>
  </div>
  <pre id="logs" class="logbox"></pre>
</section>
